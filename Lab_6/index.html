<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracyjny</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm" novalidate>
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" name="firstName" required>
        <span class="error" id="firstNameError"></span>

        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" required>
        <span class="error" id="lastNameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span>

        <label for="repeatPassword">Powtórz hasło:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required>
        <span class="error" id="repeatPasswordError"></span>

        <label for="gender">Płeć:</label>
        <select id="gender" name="gender" required>
            <option value="">Wybierz</option>
            <option value="male">Mężczyzna</option>
            <option value="female">Kobieta</option>
        </select>
        <span class="error" id="genderError"></span>

        <label for="phone">Telefon:</label>
        <input type="text" id="phone" name="phone" required>
        <span class="error" id="phoneError"></span>

        <label for="birthdate">Data urodzenia:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <span class="error" id="birthdateError"></span>

        <label for="country">Kraj:</label>
        <select id="country" name="country" required>
            <option value="">Wybierz</option>
            <option value="Polska">Polska</option>
            <option value="Inne">Inne</option>
        </select>
        <span class="error" id="countryError"></span>

        <label for="state">Województwo:</label>
        <input type="text" id="state" name="state" disabled>
        <span class="error" id="stateError"></span>

        <label for="address">Adres zamieszkania:</label>
        <input type="text" id="address" name="address" disabled>
        <span class="error" id="addressError"></span>

        <label for="sameAddress">
            <input type="checkbox" id="sameAddress" name="sameAddress" checked>
            Adres korespondencyjny jest taki sam jak adres zamieszkania
        </label>
        
        <div id="correspondenceAddressContainer" style="display: none;">
            <label for="correspondenceAddress">Adres korespondencyjny:</label>
            <input type="text" id="correspondenceAddress" name="correspondenceAddress">
            <span class="error" id="correspondenceAddressError"></span>
        </div>

        <button type="submit">Zapisz</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
